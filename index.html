<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <i class="fa-brands fa-twitter"></i>
      Mini Rede Social
    </header>
    <main>
      <form id="sendPost">
        <div class="textPost">
          <p><i class="fa-solid fa-pen"></i> Digite seu post:</p>
          <textarea
            class="input"
            name="textPost"
            id="textPost"
            cols="30"
            rows="10"
            placeholder="O que você está pensando hoje?"
          ></textarea>
        </div>
        <div class="divCategorias">
          <p><i class="fa-solid fa-list"></i> Categorias:</p>
          <select class="input" name="categorias" id="categorias" required>
            <option value="Todos">Todos</option>
            <option value="Notícias">Notícias</option>
            <option value="Dicas">Dicas</option>
            <option value="Eventos">Eventos</option>
            <!-- Adicionar mais categorias -->
          </select>
        </div>
        <div class="imagens">
          <div class="imagem">
            <p><i class="fa-solid fa-image"></i> Insira uma imagem (URL):</p>
            <input
              class="input imgUrl"
              type="text"
              id="imagem1"
              placeholder="Insira a url aqui"
            />
          </div>
          <div class="imagem">
            <p><i class="fa-solid fa-image"></i> Insira uma imagem (URL):</p>
            <input
              class="input imgUrl"
              type="text"
              id="imagem2"
              placeholder="Insira a url aqui"
            />
          </div>
          <div class="imagem">
            <p><i class="fa-solid fa-image"></i> Insira uma imagem (URL):</p>
            <input
              class="input imgUrl"
              type="text"
              id="imagem3"
              placeholder="Insira a url aqui"
            />
          </div>
        </div>
        <input id="submit" type="submit" class="postar" value="Postar" />
      </form>
      <section>
        <div class="filtro">
          <p>Filtrar por categoria:</p>
          <select name="filtros" id="filtros">
            <option value="Todos">Todos</option>
            <option value="Notícias">Notícias</option>
            <option value="Dicas">Dicas</option>
            <option value="Eventos">Eventos</option>
            <!-- Adicionar mais categorias -->
          </select>
        </div>
        <div id="posts">
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/751e7f14d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
